<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msg.onlineferries_login_title}</title>
</h:head>

<body>

	<f:view locale="#{localeHandler.locale}">
		<h:outputStylesheet library="css" name="style.css"/>

		<div align="center"><h1>#{msg.onlineferries_welcome_message}</h1></div>
		<hr/><br/>
		<div align="center"><h:graphicImage library="images" name="schiff.GIF"/></div>
		<br/><hr/><br/>
	
		<p style="text-align:center;">
		<h:form>
			<h:panelGrid columns ="2">
				<f:facet name="header">#{msg.onlineferries_login_form_title}</f:facet>
				
				<h:outputLabel value="#{msg.onlineferries_login_form_username}" for="username"/>
				<h:inputText id="username" value="#{loginHandler.username}" required ="true" requiredMessage="#{msg.onlineferries_login_form_required_username}" validator="#{loginHandler.validateUsername}"/>
				
				<h:outputLabel value="#{msg.onlineferries_login_form_password}" for="password"/>
				<h:inputSecret id="password" value="#{loginHandler.password}" required ="true" requiredMessage="#{msg.onlineferries_login_form_required_password}" validator="#{loginHandler.validatePassword}"/>		
				
				<h:panelGroup/>
				
				<h:commandButton action="#{loginHandler.login}" value="#{msg.onlineferries_login_form_submit}"/>	
			</h:panelGrid>
			<div align="center"><h:messages showDetail="true" showSummary="false" styleClass="message"/></div>
		</h:form>
		</p>
				
	</f:view>
	
</body>


</html>
